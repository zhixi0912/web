<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>积杯活动-详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weuix.min.css"/>
    <!--<script src="js/vue.min.js"></script>-->
    <style>
        .weui_article {
            padding: 0;
            font-size: inherit;
        }
        .weui_article p{
            margin: 0;
        }
        .weui_article p.ban-3{
            background-color: #f8f8f8;
        }
        .weui_article .slide{
            overflow: inherit;
            height: 350px;
        }
        .weui_article .slide li{
            height: auto;
        }
        .weui_article .slide li a{
            display: block;
            height: auto;
        }
        .weui_article .slide li img{
            height: auto;
            display: block;
        }
        .weui_article .slide .dot span{
            background-color: #b4b4b4;
            width: 10px;
            height: 10px;
            border: none;
        }
        .weui_article .slide .dot .cur{
            background-color: #f7ba5b;
        }
        .weui_article .weui_btn_area .ex-btn{
            width: 40%;
            border-radius: 30px;
            background-color: #f7ba5b;
            font-size: 22px;
        }
    </style>

</head>
<body style="background-color: #f3f6ec">
<div class="weui_article">
    <section>
        <p><img src="images/detail.jpg"> </p>

    </section>
</div>

</body>
</html>
