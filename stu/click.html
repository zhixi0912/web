<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>click</title>
</head>
<body>
<div id="bg" style="width: 300px;height: 200px;background:#ffc6c6; margin: 0 auto"></div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
    $(function () {
        clickBg();
    })

    function clickBg() {
//        $("#bg").click(function () {
//            $(this).css("background","red");
//        })
        $("#bg").click();
    }

    $("#bg").click(function () {
        $(this).css("background","red");
    })
</script>
</html>
