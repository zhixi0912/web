<div class=" wrapper wrapper-content">
    <div class="ibox act">
        <div class="top-title ibox-title">
            <div class="row">
                <div class="col-sm-9 f16 game-index-a">
                    <div class="form-group">

                    </div>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12 clearfix text-center">
                    <div class="my-activity clearfix">
                        <div class="my-act-ul">
                            <span class="my-act-radius my-act-radius1">1</span>

                        </div>
                        <div class="my-act-ul2">

                        </div>

                        </div>
                        <div class="my-act-ul2">
                            <span class="my-act-span bg-gray"></span>
                        </div>
                        <div class="my-act-ul">
                            <span class="my-act-radius bg-gray">4</span>
                            <p>完成</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="right-box">
                        <form class="form-horizontal" id="form3">
                            <!-- step 3 -->
                            <div class="step-3 stop-box">
                                <!--<div class="step-3 stop-box box-hide">-->
                                <p class="text-center f20">奖品信息</p>
                                <table class="table mt20">
                                    <thead>
                                    <tr class="active">
                                        <th>序号</th>
                                        <th>奖品类别</th>
                                        <th>奖品名称</th>
                                        <th>单价(钡)</th>
                                        <th>数量</th>
                                        <th>小计(钡)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>通用积分</td>
                                        <td>通用积分100钡</td>
                                        <td>100</td>
                                        <td>10</td>
                                        <td>1000</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>通用积分</td>
                                        <td>通用积分100钡</td>
                                        <td>100</td>
                                        <td>10</td>
                                        <td>1000</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>通用积分</td>
                                        <td>通用积分100钡</td>
                                        <td>100</td>
                                        <td>10</td>
                                        <td>1000</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p class="tr">总计：<span class="orange">31000</span> 钡</p>
                                        <p class="tr">账户余额：<span>31000</span> 钡</p>
                                    </div>
                                    <div class="col-sm-12 tr mt20">
                                        <button type="button" class="btn btn-w-m btn-default">上一步</button>
                                        <button type="button" class="btn btn-w-m btn-danger" id="step-3">结算</button>
                                    </div>
                                </div>
                            </div>
