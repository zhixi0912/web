<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>企业管理</title>
    <link rel="shortcut icon" href="hAdmin/favicon.ico"/>
    <link href="hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="frame/datetimepicker/js/jquery-ui.css" rel="stylesheet"/>
    <link href="hAdmin/css/animate.css" rel="stylesheet"/>
    <link href="css/base.css?v=3.1.0" rel="stylesheet"/>
    <link href="hAdmin/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="css/iframe-page.css" rel="stylesheet"/>
    <link href="css/page.css" rel="stylesheet"/>
    <link  href="css/style.css" rel="stylesheet"/>

</head>

<body class="light-grey-bg">
<div class="main">
    <!--企业管理-->
    <div class="row index-v3-qi v6-top">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 index-v3-qi-h3">
            <h3 class="col-lg-9 col-md-9 col-sm-5 col-xs-12">企业管理</h3>
            <div class="col-lg-3 col-md-3 col-sm-5 col-xs-12 col-center">
                <a href="index_v6.html"><button class="index-v3-button">创建</button></a>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 ">
            <div class="form-group index-v3-qi-input">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 v6-margin-top">
                    <label for="" class="col-lg-2 col-md-2 col-sm-2 control-label">企业状态</label>
                    <div class="col-lg-2">
                        <select name="" id="" class="form-control col-lg-1">
                            <option value="" class="form-control">正常</option>
                            <option value="" class="form-control">冻结</option>
                            <option value="" class="form-control">异常</option>
                        </select>
                    </div>
                    <label for="" class="col-lg-2 col-md-2 col-sm-2 control-label">推广销售</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入销售名"/>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="" class="col-lg-2 col-md-2 col-sm-2 control-label">企业名称</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="请输入ID"/>
                </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="" class="col-lg-2 col-md-2 col-sm-3 control-label">创建时间</label>
                    <div class="col-lg-3 col-md-4 col-sm-3">
                        <input type="text" id="b2b" class="form-control b2b-datetime" placeholder="2017-06-04"/>
                    </div>
                    <label for="" class="col-lg-1 col-md-1 col-sm-3 control-label">到</label>
                    <div class="col-lg-3 col-md-4 col-sm-3">
                        <input type="text" class="form-control b2b-datetime"  placeholder="2017-07-04"/>
                    </div>
                    <div class="col-lg-3">
                        <a href="#">前7天</a>
                        <span>|</span>
                        <a href="#">前一个月</a>
                        <span>|</span>
                        <a href="#">前三个月</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 col-center">
            <button class="index-v3-button">查询</button>
            <button class="index-v3-button botton-b">导出</button>
        </div>
    </div>
    <!--表格-->
    <div class="index-v3-qi-table">
        <table>
            <thead>
                <tr>
                    <th>创建时间</th>
                    <th>企业名称</th>
                    <th>积分余额</th>
                    <th>推广销售</th>
                    <th>创建人</th>
                    <th>-</th>
                    <th>账户</th>
                    <th>活动</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2017-6-30</td>
                    <td>鎰钡信息</td>
                    <td>1,000</td>
                    <td>XXXX</td>
                    <td>张天</td>
                    <td><a class="index-v3-qi-r" href="index_v6.2.html">修改</a></td>
                    <td><a class="index-v3-qi-g" href="index_v6.3.html">查看</a></td>
                    <td><a class="index-v3-qi-g" href="index_v6.4.html">查看</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="pot-footer"><p>Copyright ©2016-2020 51points.All Rights Reserved. 沪ICP备 160060</p></footer>















<!-- 全局js -->
<script src="hAdmin/js/jquery.min.js?v=2.1.4"></script>
<script src="hAdmin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="hAdmin/js/plugins/layer/layer.min.js"></script>
<script src="frame/datetimepicker/js/jquery-ui.min.js"></script>
<script src="frame/datetimepicker/jQuery-Timepicker-Addon/jquery-ui-timepicker-addon.js"></script>
<script src="frame/datetimepicker/js/jquery.ui.datepicker-zh-CN.js.js"></script>
<script src="frame/datetimepicker/js/jquery-ui-timepicker-zh-CN.js"></script>
<!--<script src="frame/vue2.1.8/vue.min.js"></script>-->
<!-- Flot -->
<script src="hAdmin/js/plugins/flot/jquery.flot.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.resize.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.pie.js"></script>
<!-- 自定义js -->
<script src="hAdmin/js/content.js"></script>
<!--<script src="js/form-validator/index.js"></script>-->
<script type=text/javascript>
    $(document).ready(function () {
        $(".menu_body:eq(0)").show();

        $("p.menu_head").click(function () {
            $(this).addClass("current").next("div.menu_body").slideToggle(300).siblings("div.menu_body").slideUp("slow");
        });

            // 时间设置
        $('.b2b-datetime').datetimepicker({
            needDay:true,
            changeMonth: true, //显示月份
            changeYear: true, //显示年份
            showButtonPanel: true, //显示按钮
            timeFormat: "HH:mm:ss",
            dateFormat: "yy-mm-dd"
        });


    });
</script>
</body>
</html>
