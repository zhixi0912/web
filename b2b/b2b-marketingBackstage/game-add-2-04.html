<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>辛运刮刮卡-规则设置</title>
    <link rel="shortcut icon" href="hAdmin/favicon.ico">
    <link href="hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="frame/select2-4.0.3/css/select2.min.css?v=3.3.6" rel="stylesheet">
    <link href="frame/datetimepicker/js/jquery-ui.css" rel="stylesheet">
    <link href="frame/datetimepicker/jQuery-Timepicker-Addon/jquery-ui-timepicker-addon.css" rel="stylesheet">
    <link href="hAdmin/css/animate.css" rel="stylesheet">
    <link href="css/base.css?v=3.1.0" rel="stylesheet">
    <link href="hAdmin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/iframe-page.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
    <link href="css/game/game-1.css" rel="stylesheet">
    <link href="css/game/component.css" rel="stylesheet">
    <!--<link href="css/game/game-3.css" rel="stylesheet">-->
    <link href="css/game/game-4.css" rel="stylesheet">
    <link href="css/game/game-activity.css" rel="stylesheet">
    <link rel="stylesheet" href="css/game/game-add-bj.css">
</head>
<body>



<div class=" wrapper wrapper-content">
    <div class="ibox act">
        <div class="top-title ibox-title">
            <div class="row">
                <div class="col-sm-9 f16 game-index-a">
                    <div class="form-group">
                        <a class="" href="game-index.html">我的活动</a>
                        <a class="game-active" href="game-index.html">模板库</a>
                        <a class="f-gray" href="game-index.html">活动定制</a>
                        <a class="" href="game-activity1.html">运营活动管理</a>
                    </div>
                </div>
                <div class="col-sm-3 tr">
                    <div class="form-group f-black f16">
                        <p>账户余额：<span class="f-orange">30</span>万钡</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12 clearfix text-center">
                    <div class="my-activity clearfix">
                        <div class="my-act-ul">
                            <span class="my-act-radius my-act-radius1">1</span>
                            <p>活动创建</p>
                        </div>
                        <div class="my-act-ul2">
                            <span class="my-act-span my-act-radius1"></span>
                        </div>
                        <div class="my-act-ul">
                            <span class="my-act-radius my-act-radius1">2</span>
                            <p>规则设置</p>
                        </div>
                        <div class="my-act-ul2">
                            <span class="my-act-span my-act-radius1"></span>
                        </div>
                        <div class="my-act-ul">
                            <span class="my-act-radius my-act-radius1">3</span>
                            <p>奖项结算</p>
                        </div>
                        <div class="my-act-ul2">
                            <span class="my-act-span my-act-radius1"></span>
                        </div>
                        <div class="my-act-ul">
                            <span class="my-act-radius ">4</span>
                            <p>完成</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 clearfix">
                    <div class="game-mb-bg">
                        <!-- game start -->
                        <div class="game-mb-bg-2">
                            <div class="btn-bg"><a class="btn btn-w-m btn-success" href="#">替换背景</a></div>
                        </div>
                        <div class="game-bg game-2-bg">

                            <!-------------抽奖页面-------------->
                            <div class="ml-main">
                                <div class="logo-2"><img src="images/game/logo.png"> </div>
                                <div class="game-rule-2"><img src="images/game/icon_rules.png"> </div>
                                <div class="logo-2-logo"><img src="images/game/gjq.png"> </div>
                                <div class="game-frequency">
                                    <div class="game-share"><a class="btn btn-w-m" href="#"><img src="images/game/button_red.png"> </a> </div>
                                    <div class="game-frequency-numb">可抽奖次数：<span class="num1"></span></div>
                                </div>
                                <!--<img src="images/game/pic01.png" class="banner1"/>-->
                                <div class="ggl" id="top">
                                    <div class="info" id="prize">
                                        <span id="prompt"></span>
                                        <span class="btn" id="ok">领取奖品</span>
                                        <span class="btn" id="no">再来一次</span>
                                    </div>
                                    <canvas id="c1" class="canvas"></canvas>
                                </div>
                                <!--<div class="num">-->
                                <!--您还有<span class="num1"></span>次刮卡机会-->
                                <!--</div>-->
                                <!--<img src="images/game/guize.png" class="guize" />-->
                            </div>


                            <!-------------谢谢参与弹窗-------------->
                            <div class="xxcy-main" id="xxcy-main">
                                <!-- 遮罩层1抽奖次数已经用完-->
                                <div class="pop pop1">
                                    <img src="images/game/pop1.png" />
                                </div>
                                <div class="pop pop2">
                                    <img src="images/game/pop2.png" id="pop2" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- game end-->
                </div>
                <div class="col-sm-6">
                    <div class="right-box">
                        <form class="form-horizontal" id="form4">
                            <!-- step 4 -->
                            <div class="step-4 stop-box game-show-box">
                                <!--<div class="step-4 stop-box game-show-box box-hide">-->
                                <div class="game-orter game-box-td">
                                    <div class="game-orter-bor">
                                        <p class="text-center form-control-static f30">幸运大转盘</p>
                                        <p class="text-center form-control-static">微信扫一扫预览</p>
                                        <div class="game-code">
                                            <img src="images/game/game-code.png">
                                        </div>
                                        <p class="text-center m-t-lg">
                                            <a class="btn btn-w-m btn-success btn-radius10 ptb10 plr25" href="buttons.html#"><span class="fa fa-download"></span>下载活动二维码</a>
                                        </p>
                                        <div class="m-t-lg">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="http://www.51points.com.cn/" value="http://www.51points.com.cn/">
                                                <span class="input-group-btn">
                                <button class="btn btn-success" type="button">复制链接</button>
                            </span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 m-t-lg text-center">
                                                <a class="btn btn-w-m btn-graycf f-white mr15" href="#">我要推广</a>
                                                <a class="btn btn-w-m btn-default" href="game-index.html">我的活动</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



<!-- 全局js -->
<script src="hAdmin/js/jquery.min.js"></script>
<script src="js/jquery-migrate-1.2.1.js"></script>
<script src="js/ajaxform.js"></script>
<script src="frame/formvalidator4.1.3/formValidatorRegex.js"></script>
<script src="frame/formvalidator4.1.3/formValidator-4.1.3.js"></script>
<script src="hAdmin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="hAdmin/js/plugins/layer/layer.min.js"></script>
<script src="frame/select2-4.0.3/js/select2.min.js"></script>
<!--<script src="frame/vue2.1.8/vue.min.js"></script>-->
<!-- Flot -->
<script src="hAdmin/js/plugins/flot/jquery.flot.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.resize.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.pie.js"></script>
<script src="frame/SuperSlide.2.1.1/jquery.SuperSlide.2.1.1.js"></script>
<script src="frame/datetimepicker/js/jquery-ui.js"></script>
<script src="frame/datetimepicker/jQuery-Timepicker-Addon/jquery-ui-timepicker-addon.js"></script>
<script src="frame/datetimepicker/js/jquery-ui-timepicker-zh-CN.js"></script>
<!-- 自定义js -->
<script src="hAdmin/js/content.js"></script>
<script src="js/form-validator/game/game-add-2.js"></script>
<!--<script src="js/form-validator/game/game-1.js"></script>-->


</body>
</html>
