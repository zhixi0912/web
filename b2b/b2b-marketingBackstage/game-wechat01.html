<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>微信授权</title>
    <link href="hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/base.css?v=3.1.0" rel="stylesheet">
    <link href="hAdmin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/game/game-activity.css" rel="stylesheet">
</head>
<body>
<div class=" wrapper wrapper-content">
    <div class="ibox act">
        <div class="top-title ibox-title">
            <div class="row">
                <div class="col-sm-9 f16 game-index-a">
                    <div class="form-group">
                        <a class="" href="game-index.html">我的活动</a>
                        <a class="game-active" href="game-index.html">模板库</a>
                        <a class="f-gray" href="game-index.html">活动定制</a>
                        <a class="" href="game-activity1.html">运营活动管理</a>
                    </div>
                </div>
                <div class="col-sm-3 tr">
                    <div class="form-group f-black f16">
                        <p>账户余额：<span class="f-orange">30</span>万钡</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12 clearfix text-center">
                    <div class="my-activity my-activity1 clearfix">
                        <div class="my-act-ul">
                            <span class="my-act-radius ">1</span>
                            <p>微信授权</p>
                        </div>
                        <div class="my-act-ul2 ">
                            <span class="my-act-span bg-gray"></span>
                        </div>
                        <div class="my-act-ul">
                            <span class="my-act-radius bg-gray">2</span>
                            <p>模板设置</p>
                        </div>
                        <div class="my-act-ul2">
                            <span class="my-act-span bg-gray"></span>
                        </div>
                        <div class="my-act-ul">
                            <span class="my-act-radius bg-gray">3</span>
                            <p>完成</p>
                        </div>
                    </div>
                    <div class="activity-input"><p class="f-blue">公众号后台配置方法</p></div>
                    <div class="activity-input mb20">
                        <label  class="control-label input180 tl">开发者ID（AppID）</label>
                        <div class="input400">
                            <input type="text" class="form-control" id="appid" placeholder="AppID">
                        </div>
                    </div>
                    <div class="activity-input">
                        <label  class="control-label input180 tl">开发者密码（AppSecret）</label>
                        <div class="input400">
                            <input type="text" class="form-control" id="passwordid" placeholder="AppSecret">
                        </div>
                    </div>
                    <div class="activity-input tl">
                        <p><span class="input180">IP白名单设置：</span><span>52.80.40.72</span></p>
                    </div>
                    <div class="activity-input tl">
                        <p>通过开发者ID及密码调用获取access_token接口时，需要设置访问来源IP为白名单</p>
                    </div>
                    <div class="mt20">
                        <button type="button" class="btn btn-w-m btn-success mr20" id="btn">授权验证</button>
                        <button type="button" class="btn btn-w-m btn-default">放弃</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="hAdmin/js/jquery.min.js"></script>
<script src="js/jquery-migrate-1.2.1.js"></script>
<script src="js/ajaxform.js"></script>
<script src="frame/formvalidator4.1.3/formValidatorRegex.js"></script>
<script src="frame/formvalidator4.1.3/formValidator-4.1.3.js"></script>
<script src="hAdmin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="hAdmin/js/plugins/layer/layer.min.js"></script>
<script src="frame/select2-4.0.3/js/select2.min.js"></script>
<!-- Flot -->
<script src="hAdmin/js/plugins/flot/jquery.flot.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.resize.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.pie.js"></script>
<script src="frame/datetimepicker/js/jquery-ui.js"></script>
<script src="frame/datetimepicker/jQuery-Timepicker-Addon/jquery-ui-timepicker-addon.js"></script>
<script src="frame/datetimepicker/js/jquery-ui-timepicker-zh-CN.js"></script>
<!-- 自定义js -->
<script src="js/form-validator/game/game-add02-2.js"></script>




<script>
//    layer.tips('Hi，我是tips', '#btn');
//    layer.tips('默认就是向右的', '#btn'),{tips: [4, '#78BA32']};
$(function () {
    $("#btn").click(function () {
        if($("#appid").val()==""){
            layer.tips('请填写AppID', '#appid', {
                tips: [1, '#27c24c']
            });
        }else if($("#passwordid").val()==""){
            layer.tips('请填写AppSecret', '#passwordid', {
                tips: [1, '#27c24c']
            });
        }
    })
})

</script>

</body>
</html>
