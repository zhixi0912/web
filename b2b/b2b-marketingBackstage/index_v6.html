<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>企业创建</title>
    <link rel="shortcut icon" href="hAdmin/favicon.ico"/>
    <link href="hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="frame/datetimepicker/js/jquery-ui.css" rel="stylesheet"/>
    <link href="hAdmin/css/animate.css" rel="stylesheet"/>
    <link href="css/base.css?v=3.1.0" rel="stylesheet"/>
    <link href="hAdmin/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="css/iframe-page.css" rel="stylesheet"/>
    <link href="css/page.css" rel="stylesheet"/>
    <link  href="css/style.css" rel="stylesheet"/>

</head>

<body class="light-grey-bg">
<div class="main">
    <!--企业管理-->
    <div class="row index-v3-qi v6-top">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 index-v3-qi-h3">
            <h3 class="col-lg-9 col-md-9 col-sm-5 col-xs-12">企业创建</h3>
            <div class="col-lg-3 col-md-3 col-sm-5 col-xs-12 col-center">
                <button class="index-v3-button">关闭</button>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="form-group index-v3-qi-input" id="ajaxform">
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 v6-margin-top">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <label for="" class="col-lg-3 col-md-12 col-sm-12 control-label">企业名称</label>
                        <div class="col-lg-8" id="companyTip">
                            <input type="text"  class="form-control" placeholder="请输入企业名称" id="user"/>
                            <!--<span class="help-block m-b-none" id="userTip"></span>-->
                        </div>
                        <div class="col-lg-1 v6yz-r">*</div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <label for="" class="col-lg-3 col-md-12 col-sm-12 control-label">企业简称</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="请输入简称"/>
                        </div>
                        <div class="col-lg-1 v6yz-r">*</div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <label for="" class="col-lg-3 col-md-2 col-sm-2 control-label">联系人</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="请输入联系人"/>
                        </div>
                        <div class="col-lg-1 v6yz-r">*</div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 v6-margin-top">
                        <label for="" class="col-lg-3 col-md-2 col-sm-2 control-label">备注</label>
                        <div class="col-lg-9">
                            <textarea class="form-control" rows="3" placeholder="请输入备注信息"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 v6-margin-top">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 control-label">销售ID</label>
                        <div class="col-lg-6">
                            <select name="" id="" class="form-control col-lg-1">
                                <option value="" class="form-control">正常</option>
                                <option value="" class="form-control">冻结</option>
                                <option value="" class="form-control">异常</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <label for="" class="col-lg-3 col-md-3 col-sm-3 control-label">服务费</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="5%"/>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <label for="" class="col-lg-3 col-md-3 col-sm-3 control-label">联系方式</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入联系方式"/>
                    </div>
                    <div class="col-lg-1 v6yz-r">*</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="clear"></div>
        <button class=" index-v2-button btn-block b2b-updata">提交</button>
    </div>

</div>
<footer class="pot-footer"><p>Copyright ©2016-2020 51points.All Rights Reserved. 沪ICP备 160060</p></footer>















<!-- 全局js -->
<script src="hAdmin/js/jquery.min.js?v=2.1.4"></script>
<script src="hAdmin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/ajaxform.js"></script>
<script src="frame/formvalidator4.1.3/formValidatorRegex.js"></script>
<script src="frame/formvalidator4.1.3/formValidator-4.1.3.js"></script>
<script src="frame/select2-4.0.3/js/select2.min.js"></script>

<script src="hAdmin/js/plugins/layer/layer.min.js"></script>
<script src="frame/datetimepicker/js/jquery-ui.min.js"></script>
<script src="frame/datetimepicker/jQuery-Timepicker-Addon/jquery-ui-timepicker-addon.js"></script>
<script src="frame/datetimepicker/js/jquery.ui.datepicker-zh-CN.js.js"></script>
<script src="frame/datetimepicker/js/jquery-ui-timepicker-zh-CN.js"></script>
<!--<script src="frame/vue2.1.8/vue.min.js"></script>-->
<!-- Flot -->
<script src="hAdmin/js/plugins/flot/jquery.flot.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.resize.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.pie.js"></script>
<!-- 自定义js -->
<script src="hAdmin/js/content.js"></script>
<script src="js/form-validator/user-add/index_v2_add.js"></script>
<script src="js/form-validator/user-add/int-validator.js"></script>

</body>
</html>
