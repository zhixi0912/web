<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>企业销售业绩查询</title>
    <link rel="shortcut icon" href="hAdmin/favicon.ico"/>
    <link href="hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="frame/datetimepicker/js/jquery-ui.css" rel="stylesheet"/>
    <link href="hAdmin/css/animate.css" rel="stylesheet"/>
    <link href="css/base.css?v=3.1.0" rel="stylesheet"/>
    <link href="hAdmin/css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="css/iframe-page.css" rel="stylesheet"/>
    <link href="css/page.css" rel="stylesheet"/>
    <link  href="css/style.css" rel="stylesheet"/>

</head>

<body class="light-grey-bg">
<div class="wrapper wrapper-content">
    <form name="form1" id="form">
        <div class="ibox">
            <div class="top-title ibox-title">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="bs-callout bs-callout-info ibox-h4-color"><h4>销售业绩查询</h4></div>
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group ">

                                <label for="" class="col-sm-2 control-label">企业名称</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" placeholder="请输入企业名称"/>
                                </div>
                                <label for="" class=" col-sm-2 control-label">销售员</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" placeholder="请输入销售员姓名"/>
                                </div>
                                <div class="col-sm-2">
                                    <a href="#" class="btn btn-default">查询</a>
                                    <a id="" class="btn btn-default btn-bg-gray">导出</a>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="" class="col-sm-2 control-label">交易日期</label>
                                <div class="col-sm-3">
                                    <input type="text"  class="form-control b2b-datetime" placeholder="2017-06-04"/>
                                </div>
                                <label for="" class="col-sm-1 control-label tc">到</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control b2b-datetime"  placeholder="2017-07-04"/>
                                </div>
                                <div class="col-sm-3">
                                    <a href="#">前7天</a>
                                    <span>|</span>
                                    <a href="#">前一个月</a>
                                    <span>|</span>
                                    <a href="#">前三个月</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead class="active">
                    <tr>
                        <th>销售员</th>
                        <th>企业名称</th>
                        <th>交易描述</th>
                        <th>充值时间</th>
                        <th>充值金额</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>张山</td>
                        <td>上海鎰钡信息科技有限公司</td>
                        <td>线下汇款</td>
                        <td> 2017-6-13   20:24:30</td>
                        <td>1,000 </td>
                    </tr>
                    <tr>
                        <td>张山</td>
                        <td>上海鎰钡信息科技有限公司</td>
                        <td>线下汇款</td>
                        <td> 2017-6-13   20:24:30</td>
                        <td>1,000 </td>
                    </tr>
                    <tr>
                        <td>张山</td>
                        <td>上海鎰钡信息科技有限公司</td>
                        <td>线下汇款</td>
                        <td> 2017-6-13   20:24:30</td>
                        <td>1,000 </td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </form>
</div>

<footer class="pot-footer"><p>Copyright ©2016-2020 51points.All Rights Reserved. 沪ICP备 160060</p></footer>















<!-- 全局js -->
<script src="hAdmin/js/jquery.min.js?v=2.1.4"></script>
<script src="hAdmin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="hAdmin/js/plugins/layer/layer.min.js"></script>
<script src="frame/datetimepicker/js/jquery-ui.min.js"></script>
<script src="frame/datetimepicker/jQuery-Timepicker-Addon/jquery-ui-timepicker-addon.js"></script>
<script src="frame/datetimepicker/js/jquery.ui.datepicker-zh-CN.js.js"></script>
<script src="frame/datetimepicker/js/jquery-ui-timepicker-zh-CN.js"></script>
<!--<script src="frame/vue2.1.8/vue.min.js"></script>-->
<!-- Flot -->
<script src="hAdmin/js/plugins/flot/jquery.flot.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.resize.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.pie.js"></script>
<!-- 自定义js -->
<script src="hAdmin/js/content.js"></script>
<!--<script src="js/form-validator/index.js"></script>-->
<script type=text/javascript>
    $(document).ready(function () {
        $(".menu_body:eq(0)").show();

        $("p.menu_head").click(function () {
            $(this).addClass("current").next("div.menu_body").slideToggle(300).siblings("div.menu_body").slideUp("slow");
        });

            // 时间设置
        $('.b2b-datetime').datetimepicker({
            needDay:true,
            changeMonth: true, //显示月份
            changeYear: true, //显示年份
            showButtonPanel: true, //显示按钮
            timeFormat: "HH:mm:ss",
            dateFormat: "yy-mm-dd"
        });


    });
</script>
</body>
</html>
