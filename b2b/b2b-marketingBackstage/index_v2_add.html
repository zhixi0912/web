<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title>用户管理</title>
    <link rel="shortcut icon" href="hAdmin/favicon.ico">

    <link href="hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="frame/select2-4.0.3/css/select2.min.css?v=3.3.6" rel="stylesheet">
    <link href="hAdmin/css/animate.css" rel="stylesheet">
    <link href="css/base.css?v=3.1.0" rel="stylesheet">
    <link href="hAdmin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/iframe-page.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
</head>

<body class="light-grey-bg">
<div class="main">
    <div class="row wrapper border-bottom white-bg page-heading mlr0">
        <div class="col-sm-4">
            <h2>用户创建</h2>
        </div>
        <div class="col-sm-8">
            <div class="text-right">
                <a href="javascript:void(0)" class="btn btn-gray btb-btn-1 b2b-updata">提交</a>
                <a href="javascript:void(0)" class="btn btn-gray btb-btn-1">关闭</a>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content white-bg">
        <form class="form-horizontal" id="ajaxform">
            <div class="form-group">
                <label class="col-sm-2 control-label">所属公司：</label>
                <div class="col-sm-3">
                    <select class="form-control b2b-sel" id="company">
                        <option value="">请选择</option>
                        <option value="AL">Alabama</option>
                        <option value="WY">Wyoming</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <span class="help-block m-b-none" id="companyTip"></span>
                </div>
                <div class="col-sm-1 b2b-control-star">*</div>
                <label class="col-sm-2 control-label">所属部门：</label>
                <div class="col-sm-3">
                    <input type="text" placeholder="" class="form-control" id="department">
                    <span class="help-block m-b-none" id="departmentTip"></span>
                </div>
                <div class="col-sm-1 b2b-control-star">*</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">登录名：</label>

                <div class="col-sm-3">
                    <input type="text" placeholder="" class="form-control" id="user">
                    <span class="help-block m-b-none" id="userTip"></span>
                </div>
                <div class="col-sm-1 b2b-control-star">*</div>
                <label class="col-sm-2 control-label">真实姓名：</label>

                <div class="col-sm-3">
                    <input type="text" placeholder="" class="form-control" id="username">
                    <span class="help-block m-b-none" id="usernameTip"></span>
                </div>
                <div class="col-sm-1 b2b-control-star">*</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">初始密码：</label>

                <div class="col-sm-3">
                    <input type="text" placeholder="" class="form-control" id="pw">
                    <span class="help-block m-b-none" id="pwTip"></span>
                </div>
                <div class="col-sm-1 b2b-control-star">*</div>
                <label class="col-sm-2 control-label">性别：</label>

                <div class="col-sm-3">
                    <select class="form-control b2b-sel" id="gender">
                        <option value="">请选择</option>
                        <option value="AL">男</option>
                        <option value="WY">女</option>
                    </select>
                    <span class="help-block m-b-none" id="genderTip"></span>
                </div>
                <div class="col-sm-1 b2b-control-star">*</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱：</label>

                <div class="col-sm-3">
                    <input type="text" placeholder="" class="form-control" id="email">
                    <span class="help-block m-b-none" id="emailTip"></span>
                </div>
                <div class="col-sm-1 b2b-control-star">*</div>
                <label class="col-sm-2 control-label">联系电话：</label>

                <div class="col-sm-3">
                    <input type="text" placeholder="" class="form-control" id="tel">
                    <span class="help-block m-b-none" id="telTip"></span>
                </div>
                <div class="col-sm-1 b2b-control-star">*</div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">联系地址：</label>

                <div class="col-sm-3">
                    <input type="text" placeholder="" class="form-control" id="address">
                    <span class="help-block m-b-none" id="addressTip"></span>
                </div>
                <div class="col-sm-1 b2b-control-star">*</div>
                <label class="col-sm-2 control-label">备注：</label>

                <div class="col-sm-3">
                    <input type="text" placeholder="" class="form-control" id="remarks">
                    <span class="help-block m-b-none" id="remarksTip"></span>
                </div>
                <div class="col-sm-1 b2b-control-star">*</div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">权限：</label>
                <div class="col-sm-9">
                    <select class="form-control b2b-sel" multiple="multiple" id="jurisdiction">
                        <option value="">请选择</option>
                        <option value="AL">超级管理员</option>
                        <option value="WY">运营操作员</option>
                        <option value="WY">运营审核员</option>
                        <option value="WY">企业创建员</option>
                    </select>
                </div>
                <div class="col-sm-1 b2b-control-star" id="jurisdictionTip">*</div>

            </div>

        </form>
    </div>

</div>
















<!-- 全局js -->
<script src="hAdmin/js/jquery.min.js"></script>
<script src="js/jquery-migrate-1.2.1.js"></script>
<script src="js/ajaxform.js"></script>
<script src="frame/formvalidator4.1.3/formValidatorRegex.js"></script>
<script src="frame/formvalidator4.1.3/formValidator-4.1.3.js"></script>
<script src="hAdmin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="hAdmin/js/plugins/layer/layer.min.js"></script>
<script src="frame/select2-4.0.3/js/select2.min.js"></script>
<!--<script src="frame/vue2.1.8/vue.min.js"></script>-->
<!-- Flot -->
<script src="hAdmin/js/plugins/flot/jquery.flot.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.resize.js"></script>
<script src="hAdmin/js/plugins/flot/jquery.flot.pie.js"></script>
<!-- 自定义js -->
<script src="hAdmin/js/content.js"></script>
<script src="js/form-validator/user-add/index_v2_add.js"></script>
<script src="js/form-validator/user-add/int-validator.js"></script>
<script>
    $(document).ready(function(){
        var arr = new Array();
        $("h2").click(function () {
            $("#ajaxform").find(".form-control").each(function (i) {
                var a = $(this).val();

                arr[i]=a;

            })
            console.log(arr);
        })

    });
</script>
</body>
</html>
