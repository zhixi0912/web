<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>提现申请处理（财务）</title>
    <link rel="shortcut icon" href="hAdmin/favicon.ico">
    <link href="hAdmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="hAdmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="frame/select2-4.0.3/css/select2.min.css?v=3.3.6" rel="stylesheet">
    <link href="hAdmin/css/animate.css" rel="stylesheet">
    <link href="css/base.css?v=3.1.0" rel="stylesheet">
    <link href="hAdmin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/iframe-page.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
    <link href="css/game/game-1.css" rel="stylesheet">
    <link href="css/game/component.css" rel="stylesheet">
    <link rel="stylesheet" href="css/game/game-activity.css">
</head>
<body class="light-grey-bg">
<div class="wrapper wrapper-content">
    <form name="form1" enctype="multipart/form-data" id="form">
        <div class="ibox act">
            <div class="top-title ibox-title">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="bs-callout bs-callout-info ibox-h4-color"><p class="f16">提现申请处理（财务）</p></div>
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="form-group">
                                <label class="control-label col-sm-1 pl0 pr0">手机号码</label>
                                <div class="col-sm-5">
                                        <input  type="text" class="form-control" placeholder="请输入手机号码">
                                </div>
                                <label class="control-label col-sm-1 pl0 pr0">姓名</label>
                                <div class="col-sm-5">
                                    <input  type="text" class="form-control" placeholder="请输入手机姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 pl0 pr0 control-label">提现单号</label>
                                <div class="col-sm-5">
                                    <input  type="text" class="form-control" placeholder="请输入订单号">
                                </div>
                                <label class="control-label col-sm-1 pl0 pr0">处理结果</label>
                                <div class="col-sm-5">
                                    <select  class="form-control col-lg-1">
                                        <option value="0" class="form-control">全部</option>
                                        <option value="0" class="form-control">未处理</option>
                                        <option value="0" class="form-control">已处理</option>
                                        <option value="0" class="form-control">已导出</option>
                                        <option value="0" class="form-control">退会申请</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 pl0 pr0 control-label">创建时间</label>
                                <div class="col-sm-5">
                                    <input type="text" id="start" class="form-control b2b-datetime hasDatepicker">
                                </div>
                                <label  class="col-sm-1 control-label tc">到</label>
                                <div class="col-sm-5">
                                    <input type="text" id="end" class="form-control b2b-datetime hasDatepicker">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 pr0"><div class="form-group" style="height: 30px;"></div></div>
                        <div class="col-sm-2 pr0"><div class="form-group" style="height: 30px;"></div></div>
                        <div class="col-sm-3 pl0 tr">
                            <button type="button"  class="btn btn-green">查询</button>
                            <button type="button"  class="btn btn-default btn-bg-gray">导出</button>
                            <button type="button"  class="btn btn-default btn-bg-gray">结果导入</button>
                        </div>
                    </div>
                </div>
                <table class="table mt20">
                    <thead>
                        <tr class="active">
                            <th>提现单号</th>
                            <th>手机号</th>
                            <th>姓名</th>
                            <th>提现时间</th>
                            <th>提现金额</th>
                            <th>处理结果</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2017132181324654XX</td>
                            <td>13885687530</td>
                            <td>张三</td>
                            <td>2017-11-08 18:12:15</td>
                            <td>103</td>
                            <td>已处理</td>
                        </tr>
                        <tr>
                            <td>2017132181324654XX</td>
                            <td>13885687530</td>
                            <td>张三</td>
                            <td>2017-11-08 18:12:15</td>
                            <td>102</td>
                            <td>未处理</td>
                        </tr>
                        <tr>
                            <td>2017132181324654XX</td>
                            <td>13885687530</td>
                            <td>张三</td>
                            <td>2017-11-08 18:12:15</td>
                            <td>1045</td>
                            <td>已导出</td>
                        </tr>
                        <tr>
                            <td>2017132181324654XX</td>
                            <td>13885687530</td>
                            <td>张三</td>
                            <td>2017-11-08 18:12:15</td>
                            <td>1098</td>
                            <td>退回申请</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>





<!-- 全局js -->

</html>
