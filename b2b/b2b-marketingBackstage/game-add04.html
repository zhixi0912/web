<script>
    var prize = new Array("iphone8plus","ASUS笔记本电脑","山地变速自行车","500元代金券","300元中石化加油卡");
    var prizeAdd4 = new Array();
    $(function () {
        $("#prize").val(prize);
        var prizes = $("#prize").val();

        prizeAdd4 = prizes.split(","); //字符分割

        var prizesLen = prizeAdd4.length;
        var str = "谢谢参入";
        if(prizesLen<=6){
            var num = 6-prizesLen;
            for(var i=0;i<num;i++){
                prizeAdd4[prizesLen +i]=str;
            }
        }

        console.log(prizeAdd4)
    })
</script>
