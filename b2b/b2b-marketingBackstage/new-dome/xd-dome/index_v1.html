<style>
    .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner.on{
        margin-left: 0px!important;
    }
    .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch.on{
        right: 0px!important;
    }
    .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner.off{
        margin-left: -50px!important;
    }
    .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch.off{
        right: 36px!important;
    }
</style>



<script>
    $(document).ready(function () {
        $("#example1").next(".onoffswitch-label").find(".onoffswitch-inner").addClass("on");
        $("#example1").next(".onoffswitch-label").find(".onoffswitch-switch").addClass("on");
        $("#example1").change(function () {
            if($(this).prop('checked'))
            {
                //do something
                $(this).attr('checked');
                $(this).next(".onoffswitch-label").find(".onoffswitch-inner").addClass("on").removeClass("off");
                $(this).next(".onoffswitch-label").find(".onoffswitch-inner").addClass("on").removeClass("off");
                console.log("a");
            }else {
                $(this).removeAttr('checked');
                $(this).next(".onoffswitch-label").find(".onoffswitch-inner").addClass("off").removeClass("on");
                $(this).next(".onoffswitch-label").find(".onoffswitch-inner").addClass("off").removeClass("on");
                console.log("b");
            }

        })
        $(".sel-2").select2();
        /* Init DataTables */
        var oTable = $('#editable').dataTable();

        /* Apply the jEditable handlers to the table */
        oTable.$('.edt-td').editable('../example_ajax.php', {
            "callback": function (sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1]);
            },
            "submitdata": function (value, settings) {
                return {
                    "row_id": this.parentNode.getAttribute('id'),
                    "column": oTable.fnGetPosition(this)[2]
                };
            },

            "width": "90%",
            "height": "100%"
        });


    });

    function fnClickAddRow() {
        $('#editable').dataTable().fnAddData([
            "Custom row",
            "New row",
            "New row",
            "New row",
            "New row"]);

    }
</script>
