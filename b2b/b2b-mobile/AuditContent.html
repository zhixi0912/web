<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>审核内容-作废理由</title>
    <link rel="stylesheet" href="frame/weui-master/style/icon.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui2.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui3.css">
    <link rel="stylesheet" href="frame/weui-master/style/weuix.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="frame/weui-master/zepto.min.js"></script>

</head>
<body>
<div class="weui_cells_title">作废理由</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <textarea id="textarea" class="weui_textarea" placeholder="活动圆满结束！" rows="3"></textarea>
            <div class="weui_textarea_counter"><span id="count">0</span>/<span id="count_max">500</span></div>
        </div>
    </div>
</div>
<div class="weui_cells_title">
<p>作废申请通过后，所有未被领取的活动码积分将会返
    还至您的账户。
</p>
<p>如您选择了代打印，代打印费用无法返还，敬请谅解！</p>
</div>
<div class="bottom-btn">
    返回
</div>
<script>
    $(function(){
        var max = $('#count_max').text();
        $('#textarea').on('input', function(){
            var text = $(this).val();
            var len = text.length;
            $('#count').text(len);
            if(len > max){
                $(this).closest('.weui_cell').addClass('weui_cell_warn');
            }
            else{
                $(this).closest('.weui_cell').removeClass('weui_cell_warn');
            }
        });
    })
</script>
</body>
</html>
