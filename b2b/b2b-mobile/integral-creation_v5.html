<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>扫码获积分创建-代打印信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="frame/weui-master/style/icon.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui2.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="frame/weui-master/zepto.min.js"></script>
    <script src="frame/weui-master/picker.js"></script>
    <script src="frame/weui-master/select.js"></script>
</head>

<body ontouchstart style="background-color: #EBEBEB;">
<div class="weui_cells weui_clls_checkbox mt1">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>收件人</p>
        </div>
        <div class="weui_cell_ft">
            <input class="weui_input purchase-input"  type="text" placeholder="请填写收件人姓名"/>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>手机号码</p>
        </div>
        <div class="weui_cell_ft">
            <input class="weui_input purchase-input"  type="text" placeholder="请输入手机号码"/>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>收件地址</p>
        </div>
        <div class="weui_cell_ft">
            <input class="weui_input purchase-input"  type="text" placeholder="请填写收件人地址"/>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>备注（选填）</p>
        </div>

    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <textarea id="textarea" class="weui_textarea" placeholder="请填写备注" rows="3"></textarea>
            <!--<div class="weui_textarea_counter"><span id="count">0</span>/<span id="count_max">20</span></div>-->
        </div>
    </div>
</div>
<div class="intergral-information">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>活动简称</p>
        </div>
        <div class="weui_cell_ft">
            <p>积分红包</p>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>活动描述</p>
        </div>
        <div class="weui_cell_ft">
            <p>51Points通用积分活动中心</p>
        </div>
    </div>
</div>

<div class="integral-rule">
    <img src="images/rule.png"/>
</div>

<section class="weui-menu borNt">
    <a class="weui-menu-inner borNl" href="#">
        <span>保存</span>
    </a>
    <a class="weui-menu-inner" href="#">
        <span>清除</span>
    </a>
</section>

</div>
</body>

</html>
