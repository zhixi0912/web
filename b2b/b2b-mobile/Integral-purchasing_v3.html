<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>支付完成</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="frame/weui-master/style/icon.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui2.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="frame/weui-master/zepto.min.js"></script>
    <script src="frame/weui-master/picker.js"></script>
    <script src="frame/weui-master/select.js"></script>
    <script>
        $(function(){
            $('.weui-menu-inner').click(function () {
                var $menu = $(this).find('ul'),
                    height = $menu.find('li').length * 40 + 15 + 'px',
                    opacity = $menu.css('opacity');

                $('.weui-menu-inner ul').css({
                    'top': '0',
                    'opacity': '0'
                });

                if(opacity == 0) {
                    $menu.css({
                        'top': '-' + height,
                        'opacity': 1
                    });
                }else {
                    $menu.css({
                        'top': 0,
                        'opacity': 0
                    });
                }
            });

        });

    </script>

</head>

<body ontouchstart style="background-color: #EBEBEB;">
<div class="payment-logo">
    <img src="images/success.png"/>
    <p class="tc p10 f16">采购成功</p>
</div>
<div class="weui_cells weui_clls_checkbox weui-margin">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>企业名称</p>
        </div>
        <div class="weui_cell_ft">上海镒钡信息科技有限公司</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>账户余额</p>
        </div>
        <div class="weui_cell_ft"><span class="f-red">100,000 </span>钡</div>
    </div>
</div>
<section class="weui-menu">
    <div class="weui-menu-inner">
        <em></em>
        <span>继续采购</span>
        <ul>
            <em></em>
            <li>微信</li>
            <li>QQ</li>
            <li>陌陌</li><li>陌陌陌陌陌陌</li>
        </ul>
    </div>
    <div class="weui-menu-inner">
        <em></em>
        <span>账户查询</span>
        <ul>
            <em></em>
            <li>淘宝</li>
            <li>支付宝</li>
            <li>天猫</li><li>陌陌陌陌陌陌</li><li>陌陌陌陌陌陌</li><li>陌陌陌陌陌陌</li><li>陌陌陌陌陌陌</li>
        </ul>
    </div>



</section>

</div>
</body>

</html>
