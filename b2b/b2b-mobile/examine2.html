<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>活动查询_扫码获积分_审核详情</title>
    <link rel="stylesheet" href="frame/weui-master/style/icon.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui2.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui3.css">
    <link rel="stylesheet" href="frame/weui-master/style/weuix.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="frame/weui-master/zepto.min.js"></script>

</head>
<body>
<div class="weui_cells pb40">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">申请单号</p>
        </div>
        <div class="weui_cell_ft">CZYYYYMMDD003</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">提 交 人</p>
        </div>
        <div class="weui_cell_ft">2017-07-17  18:45<span class="f16 ml10">张飞</span></div>
    </div>
    <div class="weui_cell weui_cells_access">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">审核状态</p>
        </div>
        <div class="weui_cell_ft">待审核（激活）</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">总      计</p>
        </div>
        <div class="weui_cell_ft">1,000 张<span class="ml20 f16 f-red">1,000,000<span class="f-gray">钡</span></span></div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">活动名称</p>
        </div>
        <div class="weui_cell_ft f14 weui_cell_ft_2">康师傅红烧牛肉面二维码营销
            上海五角场黄兴路促销活动</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">生成数量</p>
        </div>
        <div class="weui_cell_ft">1,000张</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">单张积分</p>
        </div>
        <div class="weui_cell_ft">1000钡</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">领取规则</p>
        </div>
        <div class="weui_cell_ft">不限领取次数</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">活动开始</p>
        </div>
        <div class="weui_cell_ft">2017-07-09</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">活动结束</p>
        </div>
        <div class="weui_cell_ft">2017-07-09</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">每日开始</p>
        </div>
        <div class="weui_cell_ft">12:00</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">每日结束</p>
        </div>
        <div class="weui_cell_ft">18:00</div>
    </div>
    <div class="weui_cell weui_cells_access">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="f-gray">代打印（选填）<span class="f-black">是</span></p>
        </div>
        <div class="weui_cell_ft"><span class="f-gray">已处理</span></div>
    </div>
</div>

<div class="bottom-btn bottom-btn-2">
    <a href="javascript:" class="weui_btn-a f-red"> 拒绝 </a>
    <a href="javascript:" class="weui_btn-a">  通过</a>
</div>
</body>
</html>
