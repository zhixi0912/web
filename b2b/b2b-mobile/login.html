<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>登录页面</title>
    <link rel="stylesheet" href="frame/weui-master/style/icon.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui2.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui3.css">
    <link rel="stylesheet" href="frame/weui-master/style/weuix.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bgWhite">
<div class="weui_login_top">
    <img src="images/notice-img.png" height="77" width="77"/>
    <h3 class="mt20">营销管理平台</h3>
</div>
<form class="weui_login_width">
        <div class="weui_cells weui_border">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input type="text" class="weui_input" placeholder="请输入账号">
                </div>
            </div>
        </div>
        <div class="weui_cells weui_border">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <input type="password" class="weui_input" placeholder="请输入密码">
                </div>
            </div>
        </div>
        <div class="weui_cells weui_border weui_login_yz1">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary ">
                    <input type="password" class="weui_input" placeholder="请输入验证码">
                </div>
            </div>
        </div>
        <div class="weui_cells weui_border  weui_login_yz2">
            <div class="weui_cell">
                验证 <span class="icon icon-126"></span>
            </div>
        </div>
        <div class="clear"></div>
        <div class="mt20">
            <a id="formSubmitBtn" href="javascript:" class="weui_btn  bg-red">登录</a>
        </div>
    </form>
</body>
</html>
