<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>参与活动</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../../frame/weui-master/style/icon.css">
    <link rel="stylesheet" href="../../frame/weui-master/style/weui.css">
    <link rel="stylesheet" href="../../frame/weui-master/style/weui2.css">
    <link rel="stylesheet" href="../../css/base.css">
    <script src="../../js/jQuery/jQuery-2.1.4.min.js"></script>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        .follow-bg{
            background: url("../../images/active/activeBg.jpg") no-repeat #f47f0b;
            background-size: 100% 100%;
        }
        .activeFont{
            padding: 30px 20px;
        }
        .activeFont div{
            width: 85%;
            background: #f0f;
            margin: 0 auto;
            line-height: 30px;
            font-size: 16px;
            color: #fff;
        }
        .minwidth{
            width:calc( 100% - 80px)
        }
        .activeImgtop{
            width: 85%;
            margin: 0 auto;
            height: 10px;
            background: rgba(255,255,255,.2);
            border-top-left-radius: 5px ;
            border-top-right-radius: 5px;
        }
        .activeImg{
            width: 80%;
            height: 2.5rem;
            background: #fff;
            padding: 5%;
            margin: 0 auto;
            border-radius: 5px;
        }
        .activeImg img{
            width: 1.1rem;
            height: 1.1rem;
            margin: 5px;
        }
        .activeImg p{
            text-align: center;
            font-size: 18px;
            padding-top: 5%;
        }
        .active-pos{
            position: absolute;
            width: 100%;
            bottom: 5%;
        }
        .mt4rem{
            margin-top: .4rem;
        }
</style>
<body class="follow-bg">
    <div class="activeFont clearfix">
        <div><p class="fl">活动名称：</p><span class="fl minwidth">“积分来啦” 送彩票啦 500万机会千万不能错过！</span></div>
        <div><p class="fl">活动时间：</p><span class="fl minwidth">即日起至3月31日</span></div>
        <div><p class="fl">游戏规则：</p><span class="fl minwidth">一个账号在活动周期内只可参与一次（百分百中奖）</span></div>
        <div><p class="fl">奖品数量：</p><span class="fl minwidth">1000份彩票，送完即止</span></div>
    </div>
    <div class="active-pos">
        <div class="activeImgtop"></div>
        <div class="activeImg clearfix">
            <p>请长按关注下方二维码参加活动</p>
            <div class="tc mt4rem">
                <img src="../../images/active/acriveer.jpg" />
                <img src="../../images/active/activecursor.jpg"/>
            </div>
        </div>
    </div>
    <div style="width: 100%;height: 15px;"></div>
<script>
    //JS监听浏览器文字大小代码
    "use strict";
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (clientWidth / 3.75) + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);



    $(function () {
        var activeFont = $(".activeFont").height()
        var activeDifference = $("body").height()-300
        if(activeFont > activeDifference){
            $(".active-pos").css({"position":"static","margin-bottom":"5%"})
        }
    })
</script>

</body>

</html>
