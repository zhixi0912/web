<script>
    $(function(){
        $("#ssx").cityPicker({
            title: "选择省市县"
        });
        $("#d1").select({
            title: "选择性别",
            autoClose:true,

            items: ['男','女'],
            // onChange: function(d) {
            //     $.alert("你选择了"+d.values);
            // }
        });
        $("#text2").picker({
            title: "选择性别",
            toolbarCloseText:'确定',
            cols: [
                {
                    textAlign: 'center',
                    values: ['男','女']
                }
            ]
        });
    })
</script>
