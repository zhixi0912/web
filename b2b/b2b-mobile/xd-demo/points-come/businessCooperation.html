<body style="background-color: #fff;">

<div class="contact-us busin">
    <div class="h1"><span class="icon-Group-66 phone"></span>客服热线：  <a href="tel:4008213226" class="phone-num">4008213226</a></div>
    <div class="h3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;工作时间：<span class="tx1">9:00</span>到<span class="tx2">18:00</span>（工作日）</div>
</div>
<div class="">
    <div class="tl f-888d95 pl15 ptb10 tab-blue f15">联系信息</div>
</div>
<div class="weui_cells weui_cells_form busin-form noneborafter f14">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label f-888d95"><span class="star">*</span>您的姓名</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input " type="text" pattern="[0-9]*" placeholder="请输入联系人姓名">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label f-888d95"><span class="star">*</span>您的手机</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input " type="number" pattern="[0-9]*" placeholder="请输入联系人手机">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label busi-pl f-888d95">您的公司</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input " type="text" pattern="[0-9]*" placeholder="请输入公司名称">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label busi-pl f-888d95">您的需求</label></div>
        <div class="weui_cell_bd weui_cell_primary">
        </div>
    </div>
    <div class=" weui_cells_form ">
        <div class="weui_cell no-pt">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea id="textarea" class="weui_textarea f14" placeholder="请输入您的需求" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
<section class="weui-menu borNt active-list-btn">

        <span>返回</span>

    <a class="weui-menu-inner borNt active-list-btn" href="index.html">
