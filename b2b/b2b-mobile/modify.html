<!DOCTYPE html>
<html lang="en">
<head>

<body class="bgWhite">

<form class="weui_login_width">

                <div class="weui_cell_bd weui_cell_primary">
                    <input type="password" class="weui_input" placeholder="请输入旧密码">

        <div class="weui_cells weui_border">

        <div class="clear"></div>
