<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>在线支付</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="frame/weui-master/style/icon.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui.css">
    <link rel="stylesheet" href="frame/weui-master/style/weui2.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="frame/weui-master/zepto.min.js"></script>
    <script src="frame/weui-master/picker.js"></script>
    <script src="frame/weui-master/select.js"></script>


</head>

<body ontouchstart style="background-color: #EBEBEB;">
<div class="purchase-logo">
    <img src="images/purchase-logo.png"/>
</div>
<div class="weui_cells weui_clls_checkbox weui-margin">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>发票选项</p>
        </div>
        <div class="weui_cell_ft">技术咨询费</div>
    </div>
</div>
<p class="f16 m10">选择支付方式</p>
<div class="weui_cells weui_cells_checkbox mt1">
    <label class="weui_cell weui_check_label ">
        <div class="weui_cell_hd">
            <input type="radio" class="weui_check" name="radio1" checked="checked">
            <i class="weui_icon_checked"></i>
        </div>
        <div class="weui_cell_bd weui_cell_primary weui-pay-img">
            <img src="images/pay-1.png">
            <p class="weui-pay-sapn">支付宝 <span>支持免密支付</span></p>
        </div>
    </label>
    <label class="weui_cell weui_check_label weui-pay-img">
        <div class="weui_cell_hd">
            <input type="radio" name="radio1" class="weui_check">
            <i class="weui_icon_checked"></i>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <img src="images/pay-2.png">
            <p>网银支付</p>
        </div>
    </label>
    <label class="weui_cell weui_check_label weui-pay-img">
        <div class="weui_cell_hd">
            <input type="radio" name="radio1" class="weui_check">
            <i class="weui_icon_checked"></i>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <img src="images/pay-3.png">
            <p>微信支付</p>
        </div>
    </label>
</div>
<div class="pur-foot pur-foot-pay">
    <p class="">确认支付 <span class="pl3 pr3">1,113.00</span>元</p>
</div>

</div>
</body>

</html>
