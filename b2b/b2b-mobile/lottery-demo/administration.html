<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提现管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../frame/weui-master/style/icon.css">
    <link rel="stylesheet" href="../frame/weui-master/style/weui.css">
    <link rel="stylesheet" href="../frame/weui-master/style/weui2.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/lottery.css">
    <!--<script src="js/jQuery/jQuery-2.1.4.min.js"></script>-->
    <script src="../frame/weui-master/zepto.min.js"></script>
    <script src="../frame/weui-master/picker.js"></script>
    <script src="../frame/weui-master/select.js"></script>
    <script src="../js/Integral%20purchasing/flowWallet.js"></script>
</head>

<body ontouchstart style="background-color: #EBEBEB;">
<div class="weui_cells  weui-margin weui-margin-2">
    <div class="weui_cells_access">
        <a class="weui_cell " href="javascript:;">
            <div class="weui_cell_bd weui_cell_primary">
                <p class="details-width-2"><b class="f-red">提现金额：200</b></p>
            </div>
            <div class="weui_cell_ft">提现记录</div>
        </a>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="details-width fl">姓名</p>
        </div>
        <div class="weui_cell_ft">
            <input type="text" class="form-con form-con-name" value="郭郭郭" disabled="disabled">
            <button class="weui_btn weui_btn_mini weui_btn_primary" id="edit">编辑</button>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="details-width fl">身份证号</p>
        </div>
        <div class="weui_cell_ft"><p class="weui_cell_ft mr15 "><input type="text" class="form-con" value="郭郭郭" disabled="disabled"></p></div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="details-width mr15">银行卡号</p>
        </div>
        <div class="weui_cell_ft mr15"><input type="text" class="form-con" value="郭郭郭" disabled="disabled"></div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="details-width fl">开户银行</p>
        </div>
        <div class="weui_cell_ft mr15"><input type="text" class="form-con" value="郭郭郭" disabled="disabled"></div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="details-width fl">开户支行</p>
        </div>
        <div class="weui_cell_ft mr15"><input type="text" class="form-con" value="郭郭郭" disabled="disabled"></div>
    </div>





</div>
<section class="weui-menu borNt">
    <a class="weui-menu-inner borNl weui_btn weui_btn_primary" href="#">
        <span>返回</span>
    </a>
</section>
<script>
    $(function () {
        $("#edit").click(function () {
            if($(this).text()=="编辑"){
                $(this).parents(".weui-margin-2").find("input").removeAttr("disabled");
                $(this).text("保存");
            }else {
                $(this).parents(".weui-margin-2").find("input").attr("disabled","disabled");
                $(this).text("编辑");
            }
        })
    })
</script>
</body>

</html>
