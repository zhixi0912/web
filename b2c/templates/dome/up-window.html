                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">开户帐号：</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">324234234234</p>
                        </div>
                    </div>

                </form>

            </div>
            <div class="ibox-content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">付款流水：</label>

                        <div class="col-sm-8">

                            <span class="help-block m-b-none">请输入您注册时所填的E-mail</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-sm btn-info" type="button" id="up-win">提 交</button>

<script>

        $("#up-win").click(function () {
            var str = $("#tab-line-1").html();

            layer.open({
                type: 1,
                skin: 'layui-layer-demo', //样式类名
                title: '付款信息',
                closeBtn: 1, //不显示关闭按钮
                anim: 2,
                area: ['580px', '500px'],
                shadeClose: true, //开启遮罩关闭
